<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money nesty</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="images/logos/favicon_io/favicon-32x32.png"
    />
    <link rel="stylesheet" href="responsive.css" />
    <script defer src="jquery.js"></script>
    <script defer src="main.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- header  -->
    <div class="header-cont">
      <header>
        <div class="left">
          <!-- logo  -->
          <a href="#" class="logo">
            <!-- light  -->
            <img
              class="light-logo"
              src="images/logos/money-nesty-logo.svg"
              alt="money net logo"
            />
            <!-- dark   -->
            <img
              class="dark-logo"
              src="images/logos/logo-dark.svg"
              alt="money net logo"
            />
          </a>
        </div>

        <!-- search bar  -->
        <div class="search">
          <!-- icon  -->
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <input type="text" id="searchInput" />
          <div class="placeholder-text">Search blog posts...</div>
        </div>

        <!-- right  -->
        <div class="right">
          <!-- theme  -->
          <div id="theme" class="theme">
            <!-- moon  -->
            <svg
              id="moon"
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-moon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <!-- sun  -->
            <svg
              id="sun"
              class="sun"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-sun"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </div>

          <!-- about btn  -->
          <a href="about.html" class="btn">
            <!-- icon  -->
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check-circle"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            about us
          </a>
        </div>
      </header>
    </div>

    <!-- top cards  -->
    <div class="cards-wallper">
      <!-- card  -->
      <div class="card">
        <div class="image-cont">
          <img src="images/top cards/make money.png" alt="" />
        </div>
        <!-- content  -->
        <div class="cont">
          <h2>make money</h2>
          <div id="dis">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-layers"
              >
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
            </div>
            27 articles
          </div>
        </div>
      </div>
      <!-- card  -->
      <div class="card">
        <div class="image-cont">
          <img src="images/top cards/money.png" alt="" />
        </div>
        <!-- content  -->
        <div class="cont">
          <h2>Investing Tips</h2>
          <div id="dis">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-layers"
              >
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
            </div>
            19 articles
          </div>
        </div>
      </div>
      <!-- card  -->
      <div class="card">
        <div class="image-cont">
          <img src="images/top cards/invest money.png" alt="" />
        </div>
        <!-- content  -->
        <div class="cont">
          <h2>Save Money</h2>
          <div id="dis">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-layers"
              >
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
            </div>
            26 articles
          </div>
        </div>
      </div>
      <!-- card  -->
      <div class="card">
        <div class="image-cont">
          <img src="images/top cards/Debt Journey.png" alt="" />
        </div>
        <!-- content  -->
        <div class="cont">
          <h2>Debt Journey</h2>
          <div id="dis">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-layers"
              >
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
            </div>
            26 articles
          </div>
        </div>
      </div>
    </div>

    <!-- top info -->
    <div class="filter">
      <h2>articles <span>156</span></h2>
      <!-- filter btn  -->
      <div class="btn">
        <!-- icon  -->
        <div class="icon"></div>
        <span>filter by</span>
        <div class="icon"></div>
      </div>
    </div>

    <!-- chips  -->
    <div class="chips-wallper">
      <!-- chip  -->
      <div class="chip">
        <!-- icon -->
        <div class="icon"></div>
        <!-- text -->
        <div class="text"></div>
      </div>
    </div>
  </body>
</html>
